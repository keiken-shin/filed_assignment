    <!-- Payment Form -->
    <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()" class="card-form">
      <!-- Card Number -->
      <div
        class="form-control"
        [class.is-invalid]="
          paymentForm.get('card_number').invalid &&
          paymentForm.get('card_number').touched
        "
      >
        <label class="form-control-label" for="card_number"
          >Card Number <small>(min-max: 16)</small></label
        >
        <input
          class="form-control-input"
          type="text"
          [imask]="{ mask: '0000 0000 0000 0000' }"
          (input)="displayVal($event)"
          [unmask]="true"
          formControlName="card_number"
          placeholder="XXXX XXXX XXXX XXXX"
          id="card_number"
          pattern="[0-9]*"
          inputmode="numeric"
          required
          #cardNumber
        />
        <!-- Error -->
        <p
          class="form-control-error"
          title="Please provide valid card number"
          [class.hidden]="
            paymentForm.get('card_number').valid ||
            paymentForm.get('card_number').untouched
          "
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </p>
      </div>

      <!-- Card Holder -->
      <div
        class="form-control"
        [class.is-invalid]="
          paymentForm.get('card_holder').invalid &&
          paymentForm.get('card_holder').touched
        "
      >
        <label class="form-control-label" for="card_holder">Card Holder</label>
        <input
          class="form-control-input"
          type="text"
          formControlName="card_holder"
          placeholder="Unkown"
          id="card_holder"
          required
          #cardHolder
        />
        <!-- Error -->
        <p
          class="form-control-error"
          title="Please provide the card holder name"
          [class.hidden]="
            paymentForm.get('card_holder').valid ||
            paymentForm.get('card_holder').untouched
          "
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </p>
      </div>

      <!-- Expiration Date -->
      <div
        class="form-control"
        [class.is-invalid]="
          paymentForm.get('exp_date').invalid &&
          paymentForm.get('exp_date').touched
        "
      >
        <label class="form-control-label" for="exp_date">Expiration Date</label>
        <input
          class="form-control-input"
          type="date"
          formControlName="exp_date"
          placeholder="11/02/2021"
          id="exp_date"
          #expDate
        />
        <!-- Error -->
        <p
          class="form-control-error"
          title="{{
            paymentForm.get('exp_date').errors?.expired
              ? paymentForm.get('exp_date').errors?.expired
              : 'Please enter vaild expiry date'
          }}"
          [class.hidden]="
            paymentForm.get('exp_date').valid ||
            paymentForm.get('exp_date').untouched
          "
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </p>
      </div>

      <!-- CVV & Amount -->
      <div class="form-control-group">
        <div
          class="form-control"
          [class.is-invalid]="paymentForm.get('security_code').invalid"
        >
          <label class="form-control-label" for="security_code">CVV</label>
          <input
            class="form-control-input"
            type="number"
            [imask]="{ mask: '000' }"
            [unmask]="true"
            (focus)="onCardFlip($event)"
            (blur)="onCardFlip($event)"
            formControlName="security_code"
            placeholder="XXX"
            pattern="[0-9]*"
            inputmode="numeric"
            id="security_code"
            #securityCode
          />
          <!-- Error -->
          <p
            class="form-control-error"
            title="Please provide valid security code"
            [class.hidden]="paymentForm.get('security_code').valid"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
          </p>
        </div>

        <div
          class="form-control"
          [class.is-invalid]="
            paymentForm.get('amount').invalid &&
            paymentForm.get('amount').touched
          "
        >
          <label class="form-control-label" for="amount">Total Amount</label>
          <input
            class="form-control-input"
            type="number"
            formControlName="amount"
            placeholder="amount"
            id="amount"
            #amount
          />
          <!-- Error -->
          <p
            class="form-control-error"
            title="Please enter valid amount"
            [class.hidden]="
              paymentForm.get('amount').valid ||
              paymentForm.get('amount').untouched
            "
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
          </p>
        </div>
      </div>

      <!-- Submit -->
      <div>
        <button
          type="submit"
          [disabled]="!paymentForm.valid"
          class="button-primary"
        >
          Make Payment
        </button>
      </div>
    </form>
  </div>

  <div class="toast" [class.hidden]="!successfull">
    Payment made successfully!
  </div>
</div>
