<div class="right" *ngIf="payments">
  <h3>Payments</h3>
  <ul>
    <li *ngFor="let payment of payments | async">
      <p>{{ payment.card_number }}</p>
      <p>{{ payment.card_holder }}</p>
      <p>{{ payment.exp_date }}</p>
      <p>{{ payment.security_code }}</p>
      <p>{{ payment.amount }}</p>
    </li>
  </ul>
</div>
